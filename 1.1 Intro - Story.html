<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootstrap 3, from LayoutIt!</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
  <meta name="description" content="">
  <meta name="author" content="">

	
      <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
<!--      <link href="css/bootstrap-theme.css" rel="stylesheet">
 -->    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">



  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="img/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="img/favicon.png">

</head>

<body>



	<div class="container">
		<div class="bg-app">
			<!--head-->
			<div class="head">
				<div class="row">
					<div class="col-sm-3">
						<div class="illustration">
							<img class="mobile-none animated fadeInLeft" src="img/jancsi.png" />
							<img class="mobile-block animated bounce" src="img/j&j.png" />
						</div>
					</div>
					<div class="col-sm-6">
						<h1 class="logo">Jancsi & Juliska <span>elvesztek az erdőben!</span></h1>
						<div class="info">
							Gyűjts morzsákat, segíts nekik menedéket találni, és tiéd lehet minden héten a páros 4*-os wellness hétvége egyike!
						</div>
					</div>	
					<div class="col-sm-3">
						<div class="illustration">
							<img class="mobile-none animated fadeInRight" src="img/juliska.png" />
						</div>
					</div>
				</div>
			</div>	
			<!--/head-->
			<!--main content-->
			<div class="main-content">
				<div class="row">
					<div class="swipe-navigator">
						<!--<a class="swipe-navigator-prev" href="#" id ="mySwipePrev"><span class="icon icon-arrow-left"></span></a>-->
					  	<a class="swipe-navigator-next" href="#" id ="mySwipeNext"><span class="icon icon-arrow-right"></span></a>
					</div>
						<div id='mySwipe' class='fullscreen-swipe'>
						  <div class='swipe-wrap'>
						    <div>
						   		<div class="index-login">
									<button class="btn btn-facebook center"><img class="face-icon" src="img/f.png"/>Belépés Facebookal</button>
									<div class="info">
										Nem posztolunk a faladra semmit a külön engedélyed nélkül!
									</div>
								</div>
						    	<img class="bg-img animated fadeIn" src="img/index_ill.svg" />
						    </div>
						    <div>
						   		 <div class="character-change">
						   		 <div class="info"> Válassz karaktert!</div>
						   		 	<a href="#" class="character-change-left">
						   		 		<h4>Jancsi vagyok</h4>
						    			<img  src="img/jancsi.png" />
						    		</a>
						    		<a href="#" class="character-change-right">
						    			<h4>Juliska vagyok</h4>
						    			<img  src="img/juliska.png" />
						    		</a>
						    	</div>
						    </div>
						  </div>
						</div>
						<nav class="fullscreen-swipe-nav">
						    <ul id="nav">
							    <li></li>
							    <li></li>
						    </ul>
						</nav>
				</div>
			</div>
			<!--/main content-->
			
		</div>
	</div>



  <!---js scrpits-->

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src='js/swipe.js'></script>
	<script type="text/javascript" src='js/icheck.js'></script>
	<script type="text/javascript" src='js/jquery.countdownTimer.js'></script>
	<script type="text/javascript" src="js/scripts.js"></script>



</body>
</html>
